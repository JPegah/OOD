@(title:String)(error: String)(form: Form[Application.Login])
@FormTemplate(title){

<div class="rightBar col-md-4 col-md-offset  RTOL">
    @helper.form(routes.Application.authenticate()){
    <div class="error">
        @error
    </div>
    <br>
    <div class="input-group">

@helper.inputText(form("email"),'_label -> "نام کاربری")

</div>

<div class="input-group">
	
@helper.inputText(form("password"), '_label -> "گذرواژه")
</div>
<div>

<button class="btn btn-default middle"> ورود</button>
</div>
<div>

<a class="middle" href="ForgetPass">
رمز عبور خود را فراموش کرده اید؟
</a>

</div>

}
</div>

}
