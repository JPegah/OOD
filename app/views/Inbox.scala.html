@(title:String)(user: LogicClasses.Users)(threads: List[LogicClasses.MessageThreadLogic])

@InboxTemplate(title)(user){

<div class="rightBar col-md-7 col-md-offset">
<div class="courseList">

@for(thread <- threads){
<div class="courseInd">
    <span class="chat">
    	@thread.getLastMessage().getContent()
    </span>
    <span class="user">
        @thread.getSubject()
    </span>
    <span class="user">
	@thread.getLastMessage()	
    </span>
</div>
}

</div>
</div>
}
